<!DOCTYPE html>
<html>
<head>
    <style>
        html, body { height: 100%; overflow: hidden; }
        pear-ctrl[data-platform="darwin"] { margin-top: 12px; margin-left: 10px; }

        #titlebar {
            -webkit-app-region: drag;
            height: 30px;
            width: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #B0D94413;
            filter: drop-shadow(2px 10px 6px #888);
        }

        button, input {
            all: unset;
            border: 1px ridge #B0D944;
            background: #000;
            color: #B0D944;
            padding: .45rem;
            font-family: monospace;
            font-size: 1rem;
            line-height: 1rem;
        }

        /* Restore native look for checkboxes and make them visible */
        input[type="checkbox"] {
            all: revert;
            appearance: auto;
            accent-color: #B0D944;
            margin-right: .35rem;
            vertical-align: middle;
        }
        label { color: #B0D944; }

        body {
            background-color: #001601;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        main { display: none; }

        .hidden {
            display: none !important;
        }

        #or {
            margin: 1.5rem auto;
        }

        #setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loading {
            align-self: center;
        }

        #chat {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: .75rem;
            padding-bottom: 2.5rem; /* keep bottom controls visible */
            min-height: 0; /* critical for nested flex scroll */
        }

        #header {
            margin-top: 2.2rem;
            margin-bottom: 0.75rem;
        }

        #details {
            display: flex;
            justify-content: space-between;
        }

        #messages {
            flex: 1;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
            overscroll-behavior: contain;
            scrollbar-gutter: stable;
        }

        /* Basic formatting for markdown-like rendering */
        pre, code { font-family: monospace; }
        pre { background: #000; border: 1px ridge #B0D944; padding: .5rem; white-space: pre-wrap; }
        code { background: #000; padding: 0 .2rem; }

        #message-form { display: flex; background: #001601; padding-top: .5rem; position: relative; z-index: 1; }

        #message { flex: 1; }

        #root{
            position: absolute;
            top: 30px; /* below titlebar */
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            color: white;
            overflow: hidden; /* prevent window scrollbars */
            min-height: 0; /* allow flex children to shrink correctly */
        }
    </style>
</head>
<body>
<div id="titlebar">
    <pear-ctrl></pear-ctrl>
</div>
<div id="root">Please wait, loading...</div>
<script>
  // Ensure React/ReactDOM load production builds in the renderer
  (function(){
    try {
      const g = typeof globalThis !== 'undefined' ? globalThis : window;
      g.process = g.process || {};
      g.process.env = g.process.env || {};
      g.process.env.NODE_ENV = 'production';
      // Also disable DevTools hooks to avoid extra retention in long sessions
      g.__REACT_DEVTOOLS_GLOBAL_HOOK__ = g.__REACT_DEVTOOLS_GLOBAL_HOOK__ || {};
      g.__REACT_DEVTOOLS_GLOBAL_HOOK__.isDisabled = true;
    } catch(_){}
  })();
  </script>
<script
        type="module"
        src="./desktop.js"
>
</script>
</body>
</html>
